<html>
  <title> Pie Charts For Everyone! </title>
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/pie.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/d3pie.min.js"></script>
    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/saveSvgAsPng.js"></script>
    <script src="js/pie.js"></script>
    <script src="js/main.js"></script>

    <style>
      body {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
  <div class="container"> 
   <div class="row">
    <div id="form">
      <form class="form-horizontal">
        <fieldset>
          <!-- Form Name -->
          <h3><a href="http://quorastuff.appspot.com/GetSomePie">Get Some Pie!</a></h3>
          <hr id='horz' />

          <!-- Text input-->
          <div class="control-group">
            <label class="control-label" for="textinput">Quora Profile URL</label>
            <div class="controls">
              <input id="textinput" name="textinput" type="text" placeholder="https://www.quora.com/Aditya-Bhushan-Dwivedi-1" class="input-xxlarge" required="">
    
            </div>
          </div>

          <!-- Button -->
          <div class="control-group">
            <label class="control-label" for="singlebutton"></label>
            <div class="controls">
              <button id="singlebutton" name="singlebutton" class="btn btn-primary">Get Pie Chart</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div id="pp"></div>
    <div id="chart"></div>
    <div id="chart-image"></div>
    </div>  
  </div>
  </body>
</html>
